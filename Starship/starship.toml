# Use the color palette
palette = "dracula"

# Define Dracula color palette
[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"

[character]
error_symbol = "[λ](bold red)"
success_symbol = "[λ](bold green)"

[cmd_duration]
style = "bold yellow"
format = "-> [$duration](bold yellow) "
min_time = 500

[username]
format = '\[[$user]($style)'
style_user = 'bold purple'
disabled = false
show_always = true

[time]
disabled = false
time_format = "[%R]"           # Hour:Minute Format
style = "bold yellow"
format = '[  $time ]($style)'

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = " "
"Desktop" = "🖥"
"Music" = " "
"Pictures" = " "


